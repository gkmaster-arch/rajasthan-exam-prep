<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #eef2f3; display: flex; justify-content: center; padding: 20px; margin: 0; }
        .quiz-card { background: white; padding: 30px; border-radius: 15px; max-width: 600px; width: 100%; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        
        /* Timer & Progress */
        #timer { font-size: 22px; font-weight: bold; color: #d35400; text-align: center; border: 3px solid #d35400; width: 55px; height: 55px; line-height: 55px; border-radius: 50%; margin: 0 auto 20px; }
        
        .q-text { font-size: 1.2rem; font-weight: bold; color: #2c3e50; margin-bottom: 20px; line-height: 1.5; }
        .opt-btn { display: block; width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #ecf0f1; border-radius: 8px; cursor: pointer; text-align: left; background: #fff; font-size: 1rem; transition: 0.3s; }
        .opt-btn:hover { background: #e8f0fe; border-color: #3498db; }

        /* POP-UP (Modal) Styling */
        #popup-overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.85); z-index: 999; justify-content: center; align-items: center; }
        .popup-box { background: white; width: 90%; max-width: 550px; max-height: 85vh; border-radius: 15px; padding: 25px; overflow-y: auto; position: relative; animation: slideDown 0.4s ease; }
        
        @keyframes slideDown { from { transform: translateY(-50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .result-header { text-align: center; background: #2c3e50; color: white; padding: 15px; border-radius: 10px; margin-bottom: 20px; }
        .review-item { border-bottom: 1px solid #eee; padding: 15px 0; }
        .desc-box { background: #fff9db; padding: 10px; border-radius: 5px; margin-top: 8px; font-size: 0.9rem; color: #665c00; border-left: 4px solid #f1c40f; }
        
        .correct { color: #27ae60; font-weight: bold; }
        .wrong { color: #e74c3c; font-weight: bold; text-decoration: line-through; }
        .btn-reset { width: 100%; padding: 15px; background: #27ae60; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 1.1rem; margin-top: 15px; }
    </style>
</head>
<body>

<div class="quiz-card">
    <div id="login-sec" style="text-align: center;">
        <h2 style="color: #2c3e50;">Rajasthan Geography Exam</h2>
        <input type="text" id="stuName" placeholder="Enter Your Name" style="width:90%; padding:12px; margin-bottom:20px; border-radius:5px; border:1px solid #ccc;">
        <button onclick="start()" style="width:100%; padding:15px; background:#3498db; color:white; border:none; border-radius:8px; cursor:pointer;">Start Exam</button>
    </div>

    <div id="quiz-sec" style="display:none; text-align: center;">
        <div id="timer">30</div>
        <div id="q-box" class="q-text"></div>
        <div id="opt-container"></div>
    </div>
</div>

<div id="popup-overlay">
    <div class="popup-box">
        <div class="result-header">
            <h2 id="pop-score">Score: 0/10</h2>
            <p id="pop-name"></p>
        </div>
        <h3 style="color: #34495e;">Answer Key & Description:</h3>
        <div id="review-list"></div>
        <button class="btn-reset" onclick="location.reload()">Restart Quiz</button>
    </div>
</div>

    let current = 0, score = 0, timer, userAns = [];

    function start() {
        if(!document.getElementById('stuName').value) return alert("Please enter your name!");
        document.getElementById('login-sec').style.display = 'none';
        document.getElementById('quiz-sec').style.display = 'block';
        loadQ();
    }

    function loadQ() {
        if(current >= questions.length) return showPop();
        let time = 30;
        document.getElementById('timer').innerText = time;
        document.getElementById('q-box').innerText = `${current+1}. ${questions[current].q}`;
        let h = "";
        questions[current].a.forEach((o, i) => {
            h += `<button class="opt-btn" onclick="check(${i})">${o}</button>`;
        });
        document.getElementById('opt-container').innerHTML = h;

        clearInterval(timer);
        timer = setInterval(() => {
            time--;
            document.getElementById('timer').innerText = time;
            if(time <= 0) check(-1);
        }, 1000);
    }

    function check(idx) {
        clearInterval(timer);
        userAns.push(idx);
        if(idx === questions[current].c) score++;
        current++;
        loadQ();
    }

    function showPop() {
        document.getElementById('popup-overlay').style.display = 'flex';
